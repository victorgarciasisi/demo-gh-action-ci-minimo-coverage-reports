name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  unit_tests_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Unit tests (unittest) + coverage
        run: |
          set -o pipefail
          python -m coverage run -m unittest discover -s tests -p "test_*.py" -v 2>&1 | tee test-results.txt
          python -m coverage report -m | tee coverage.txt
          python -m coverage xml
          python -m coverage html

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ github.run_number }}
          path: |
            test-results.txt
            coverage.txt
            coverage.xml
            htmlcov/
          retention-days: 7
